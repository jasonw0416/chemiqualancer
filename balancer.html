<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemiqualancer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            document.getElementById("success_alert").style.display="none";
        }
    </script>

    <div class="row">
        <h1>Chemiqualancer</h1>
    </div>
    <div>
        <br><input class="form-control" id="balancer" placeholder="Enter Unbalanced Equation">
        <button class="btn btn-primary">Balance!</button>
    </div>

    <br><div id="success_alert" class="alert alert-success" style="">
        <strong>Success!</strong> Your equation has been balanced!
        <button type="button" class="btn-close" aria-label="Close" onclick="myFunction()"></button>
    </div>
    <div id="error_alert" class="alert alert-danger" style="display: none">
        <strong>Error!</strong>  Your equation could not be balanced! Check for invalid symbols or molecules!
        <button type="button" class="btn-close" aria-label="Close"></button>
    </div>

    <div>
        <p><strong>Balanced Equation:</strong></p>
        <output></output>
    </div>
    <div class="row">
        <img src="chemistry.jpg" class="img-rounded">
    </div>





</body>
</html>
