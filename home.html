<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chemiqualancer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" href="icon.png">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="balance.js"></script>
    <link href="main.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg navbar-light color-override">
        <a class="navbar-brand text-override" href="#">Chemiqualancer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <nav class="navbar-nav">
                <a class="nav-link active" href="/home.html/">Home <span class="sr-only"></span></a>
                <a class="nav-link active" href="https://communcationboard.herokuapp.com/">Communication Board <span class="sr-only"></span></a>
            </nav>
        </nav>
    </nav>
    


</head>



<body>


    <div class="parallax"></div>

<div class="row upwards">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <input class="form-control balanceForm" id="balancer" placeholder="Enter Unbalanced Equation">
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row btnRow">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div id="success_alert" class="alert alert-success" style="display: none">
            <strong>Success!</strong> Your equation has been successfully balanced!
            <button type="button" class="btn-close" aria-label="Close" onclick="successExit()"></button>
        </div>
        
        <div id="error_alert" class="alert alert-danger" style="display: none">
            <strong>Error!</strong>  Your equation could not be balanced! Check for invalid symbols or molecules!
            <button type="button" class="btn-close" aria-label="Close" onclick="errorExit()"></button>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row btnRow">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <button class="btn btn-primary" onclick="balance()" >Balance!</button>
    </div>
    <div class="col-sm-4"></div>
</div>

<div class="row btnRow">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <p class="Balanced Equation"><strong>Balanced Equation:</strong></p>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row balancedEquation">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <output id = "output" ></output>
    </div>
    <div class="col-sm-4"></div>
</div>




</body>
</html>
